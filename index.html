<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Karan Patel">
        <meta name="keywords" content="Clash of Clickers">
        <meta name="description" content="Shoot the enemies before it disappers">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Clash of Clickers</title>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <h1 class="text-center m-5">Game Title</h1>
        <form target="_blank" action="game.html"  style="margin: 0 auto; width: 25%;">
            <label for="spawn-time">Select enemy spawn time (in sec): </label>
            <select name="spawn-time" id="spawn-time">
                <option value="" selected></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br />
            <label for="game-time">Select game time (in min): </label>
            <select name="game-time" id="game-time">
                <option value="" selected></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br />
            <input type="submit">
        </form>
        <script src="game.js"></script>
    </body>
</html>
